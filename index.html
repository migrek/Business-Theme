<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Business Theme</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
    	<img class="logo" src="images/logo.png" alt="Logo">
        <nav class="main-menu">
            <a class="ref-menu" href="" >Home</a>
            <a class="ref-menu" href="">Services</a>
            <a class="ref-menu" href="">About Us</a>
            <a class="ref-menu" href="">Pricing table</a>
            <a class="ref-menu" href="">How it work</a>
            <a class="ref-menu" href="">Happy client</a>
            <a class="ref-menu" href="">Contact Us</a>
        </nav>
    </header>

    <div class="request-block">
        <div class="wrapper-slogan">
            <h1 class="h-slogan">Boost up your Local business</h1>
            <p class="p-slogan">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</p>
        </div>

        <form class="wrapper-request" name="" method="post" action="">
            <div class="input-group">
                <i class="input-icon fa fa-user" aria-hidden="true"></i>
                <input class="request-item" placeholder="Full Name" type="text"> 
            </div>


            <div class="input-group">
                <i class="input-icon fa fa-envelope" aria-hidden="true"></i>
                <input class="request-item" placeholder="Email Address" type="text">
            </div>

            <div class="input-group">
                <i class="input-icon fa fa-phone" aria-hidden="true"></i>
                <input class="request-item" placeholder="Phone Number" type="text">
            </div>
            
            <input class="input-group request-item request-item-submit" type="submit" value="Request a quote">
        </form>

    </div>
